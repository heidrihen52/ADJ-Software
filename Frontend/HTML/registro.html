<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interfaz de Registro</title>
<link rel="stylesheet" href="/Frontend/CSS/registro.css">
</head>
<body>
  <div class="register-container">
    <h2>Registrate!</h2>
    <form action="#" method="post">
      <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
      <br>
      <input type="tel" name="phone" id="phone" placeholder="Telefono">
      <br>
      <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
      <br>
      <input type="password" id="password" name="password" placeholder="Contraseña 5 caracteres minimo" required>
      <br>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar contraseña" required>
      <br>
      <input type="submit" src="/Frontend/HTML/datosfisicos.html" value="Registrate">
      
      
    </form>
  </div>
</body>
</html>
