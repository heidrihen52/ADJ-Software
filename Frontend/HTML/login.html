<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ingresa</title>
<link rel="stylesheet" href="/Frontend/CSS/registro.css">
</head>
<body>
  <div class="register-container">
    <h2>Ingresa a tu cuenta!</h2>
    <form action="#" method="post">
      <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
      <br>
      <input type="password" id="password" name="password" placeholder="Contraseña 5 caracteres minimo" required>
      <br>
      <input type="submit" value="Ingresar">
      <br>
      <a href="" style="text-decoration: none;">Olvidaste tu contraseña?</a>     
    </form>
  </div>
</body>
</html>
